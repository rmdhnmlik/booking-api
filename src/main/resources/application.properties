spring.application.name=booking
spring.datasource.url=jdbc:postgresql://ip-server-database:5432/nama_database
spring.datasource.username=user_database
spring.datasource.password=password_database
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
server.port=8080
##PROMETHEUS
management.endpoints.web.exposure.include=*
management.metrics.export.prometheus.enabled=true
management.endpoints.web.base-path=/actuator

# management.metrics.distribution.percentiles=0.95
# management.metrics.distribution.percentiles-histogram=true
# management.metrics.web.server.request.metric-name=http.server.requests
# management.metrics.web.server.request.autotime.enabled=true
management.metrics.distribution.percentiles-histogram.http.server.requests=true